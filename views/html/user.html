<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PruebaConceptosPHP/views/css/user.css">
    <script src="/PruebaConceptosPHP/views/js/user.js" defer></script>
    <title>User</title>
</head>
<body>
    <nav>
        <a href="#">inicio</a>
        <a href="#" onclick="settings()">settings</a>
        <a href="#" onclick="logout()">salir</a>
    </nav>
    <section>
        <form class="box" onsubmit="update(event)">
            <input type="hidden" value="{{id}}" id="userID">
            <img src="/PruebaConceptosPHP/views/img/default-user-image.png" alt="">
            <div class="box-input">
                <input type="text" placeholder="username" id="username" value="{{username}}" required disabled>
            </div>
            <div class="box-input">
                <input type="text" placeholder="password" id="password" value="{{password}}" required disabled>
            </div>
            <div class="box-buttons">
                <button disabled>Update</button>
                <button type="button" onclick="openModal('delete')" disabled>Delete</button>
            </div>
        </form>
    </section>
    <div class="modal-container" id="modal-container">
        <div class="modal" id="modal-delete">
            <h1>Are you sure?</h1>
            <div class="buttons">
                <button onclick="deleted()">Delete</button>
                <button onclick="closeModal('delete')">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
